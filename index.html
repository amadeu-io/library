<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="body-container">
      <!-- title -->
      <h1>Library ðŸ“–</h1>

      <!-- form -->
      <form novalidate>
        <div class="input-container">
          <label class="input-header" for="title">Title</label>
          <input type="text" id="title" name="title" required />
          <span class="error-message" aria-live="polite"
            >* Please enter title</span
          >
        </div>
        <div class="input-container">
          <label class="input-header" for="author">Author</label>
          <input type="text" id="author" name="author" required />
          <span class="error-message" aria-live="polite"
            >* Please enter author</span
          >
        </div>
        <div class="input-container">
          <label class="input-header" for="pages">Pages</label>
          <input type="text" id="pages" name="pages" required />
          <span class="error-message" aria-live="polite"
            >* Please enter pages</span
          >
        </div>
        <div class="input-container">
          <div class="input-header">Read</div>
          <div class="radio-input-container">
            <input type="radio" id="yes" name="read" value="true" checked />
            <label for="Yes">Yes</label>
          </div>
          <div class="radio-input-container">
            <input type="radio" id="no" name="read" value="" />
            <!-- empty read value will be false 
            when evaluated to a boolean -->
            <label for="No">No</label>
          </div>
        </div>
        <div class="submit-input-container">
          <input type="submit" value="Submit" />
        </div>
      </form>

      <!-- table -->
      <table>
        <thead>
          <tr>
            <td>Title</td>
            <td>Author</td>
            <td>Pages</td>
            <td>Read</td>
            <td>Remove</td>
          </tr>
        </thead>
        <tbody>
          <!-- books will be added here-->
        </tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
